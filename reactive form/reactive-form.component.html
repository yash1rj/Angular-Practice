<div class="container">  
  <div class="form-group">  
    <label>  
      Email:  
    </label>  
    <input type="text" [formControl]="email" />  
  </div>  
  <div class="form-group">  
    <button (click)="updateEmail()" class="btn btn-dark">Update Email</button>  
  </div>  
  <p>  
    Value: {{ email.value }}  
  </p>  
</div>
