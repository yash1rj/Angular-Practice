<div class="container">

    <h1 class="heading"><strong>Contact </strong> Form</h1>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group">
            <label for="firstname">First Name</label> 
            <input type="text"  class="form-control" name="firstname" formControlName="firstname">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label> 
            <input type="text" class="form-control" name="lastname" formControlName="lastname">
        </div>


        <div formGroupName="address"> 

            <div class="form-group">
                <label for="city">Street</label>
                <input type="text" class="form-control" name="street" formControlName="city" >
            </div>

            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" name="street" formControlName="street" >
            </div>

            <div class="form-group">
                <label for="pincode">Pin Code</label>
                <input type="text" class="form-control" name="pincode" formControlName="pincode">
            </div>

        </div> 

        <div class="form-group">
            <button type="submit" [disabled]="!contactForm.valid">Submit</button>
        </div>
        
      

        <div *ngIf="!contactForm.controls.firstname?.valid && (contactForm.controls.firstname?.dirty ||contactForm.controls.firstname?.touched)" class="alert alert-danger">
            <div [hidden]="!contactForm.controls.firstname.errors.required">
                First Name is required
            </div>
            <div [hidden]="!contactForm.controls.firstname.errors.minlength">
                First Name Minimum Length is {{contactForm.controls.firstname.errors.minlength?.requiredLength}}
            </div>
        </div>
        
    </form>

</div>
